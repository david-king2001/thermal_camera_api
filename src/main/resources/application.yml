spring:
  datasource:
    url: jdbc:h2:mem:dev
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console.enabled: true
    console:
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create